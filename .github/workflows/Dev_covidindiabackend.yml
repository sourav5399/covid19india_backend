# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy WAR app to Azure Web App - covidindiabackend

on:
  push:
    branches:
      - Dev
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: 'build-and-deploy'
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '8'
    - name: Build with Maven
      run: mvn package --file pom.xml
    - name: 'Deploy to Azure WebApp'
      uses: azure/webapps-deploy@v2
      with: 
        app-name: 'covidindiabackend'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_50f8b2ec51554e70a11dee50ee8c201c }}
        package: ${{ github.workspace }}/target/*.jar
        startup-command: java -jar *.jar
